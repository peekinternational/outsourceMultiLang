<div class="modal-header bg-info ">
  <h3 class="modal-title" id="modal-title"><center>PayPal 자금이체</center></h3>
</div>
<div class="modal-body" id="modal-body">
  <!-- Angular spinner -->
  <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="payLoader"></span>
  <!-- Start of Modal body -->
  <div class="">
    <div class="row">
      <div class="col-xs-5">
        <h4>현재잔액</h4>
      </div>

      <div class="col-xs-7">
        <span ng-repeat="(key,value) in userAccountBalance.accountBalance">
          <code>{{key}} : {{value | number:2}}</code><br>
        </span>
        <br><span>
          <b>합계: </b><code>{{totalKrwAmount | currency}}</code>
        </span>
      </div>
    </div>
    <hr>
    <br>
    
    <form name="withDrawForm" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-4 control-label">이체금액:</label>
        <div class="col-sm-4">
          <input required type="number" ng-model="amountToWithdraw" class="form-control"  min="0">
          <label class="bg-danger "><small>최소이체금액 US$ 30 이상</small></label>
        </div>
        <div class="col-sm-4">
          <select selector 
            model="selectedCurrency" 
            options="currencyList" 
            placeholder="통화선택"
            change="selectedCur()"
            require="true"
            disable="true">   
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label" for="inputwithdraw" >PayPal Email 계정:</label>
        <div class="col-sm-8">
          <input required type="email" ng-model="verifiedPaypalEmail" class="form-control" name="withDrawEmail" placeholder="cafecapsuleone@gmail.com" value="cafecapsuleone@gmail.com" readonly>
          <!-- <span ng-if="withDrawForm.$valid" class="text-danger p-l-md">Not valid email</span> -->
        </div>
      </div>
    </form>
  </div>
  <!-- End of Modal body -->

</div>
<div class="modal-footer">
  <button class="btn btn-danger" type="button" ng-click="cancel()">취소</button>
  <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="!withDrawForm.$valid">이체하기</button>
</div>
