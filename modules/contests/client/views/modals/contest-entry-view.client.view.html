<section  class="container-fluid" ng-controller="ContestsController">

  <div class="row p-t-sm p-l-none p-b-sm p-ml-none">
    <!-- outsourcingok Logo -->
    <div class="col-xs-9">
        <img class="p-l-none" ng-src="{{entryModelView.entryFile}}" style="width:100%">
    </div>


    <!-- right side of modal -->
    <div class="col-xs-3">
      <div class="row">
        <div class="col-xs-8 p-l-none">
          <img src="modules/core/client/img/landing/outsoucing.png" style="width:100%">
        </div>
        <div class="col-xs-4 text-right">
          <a ui-sref="#"><i class="fa fa-times" aria-hidden="true" ng-click="closeEntryModel()"></i></a>
        </div>
      </div>
      <hr>

      <!-- userInfo -->
      <div class="row">
        <div class="col-xs-3 p-l-none p-ml-none">
          <img src="{{entryModelView.entryPersonProfImage}}" style="width:100%">
        </div>

        <div class="col-xs-5 p-l-none p-ml-none">
          <b class="text-info">{{entryModelView.entryPersonUsername}}</b><br>
          <span style="font-size:10px">Entry #{{entryModelView.index}} of {{entryModelView.total}}</span>
        </div>
        <div class="col-xs-3">
          <!-- <button class="btn btn-default btn-sm">
            <i class="fa fa-dot-circle-o" aria-hidden="true"></i> Chat
          </button> -->
        </div>
      </div>
      <hr>

      <div class="row">
        <div class="col-xs-12 p-l-none p-ml-none">
          <p><b> 제목:</b>{{entryModelView.entryName}}</p>
        </div>
        <div class="col-xs-12 p-l-none p-ml-none bg-default">
          <p> <b>상세내용:</b> {{entryModelView.entryDescription}}</p>
        </div>
      </div>
      <!-- <hr>

      <div class="row">
        <div class="col-xs-6 p-l-none p-ml-none text-center">
          <i class="fa fa-heart" aria-hidden="true"></i>
        </div>
        <div class="col-xs-6 p-l-none p-ml-none text-center">
          <i class="fa fa-share-square-o" aria-hidden="true"></i>
        </div>
      </div> -->
      <hr>

    </div> 

  </div>
</section>
