<div class="container" style="padding: 20px;" ng-controller="ProjectsController">
	<h2>Sign Non-Disclosure Agreement</h2>
	<p>before viewing the contest.You must agree to the employer's Non-Disclosure agreement</p>
	<a ng-click="downloadAgreement()"> Download the agreement</a>
	<p>please note that this is a legal document and as a such you should get independent legal advice before signing it.</p>
	<form ng-submit="Agreementsubmit()">
		<h4>Confirm Details & Sign Agreement</h4>
		
	  <div class="form-group col-md-6" style="padding-left: 0px">
	    <label for="company">Full Name/Compay</label>
	    <input type="text" ng-model="company" class="form-control" value="{{authentication.user.username}}" id="company">
	  </div>
	  <div class="form-group col-md-6" style="padding-right: 0px">
	    <label for="phone">Phone</label>
	    <input type="number" ng-model='phone' class="form-control" id="phone">
	  </div>
	  <div class="form-group">
	    <label for="address">Address</label>
	    <input type="text" ng-model="address" class="form-control" id="address" value="{{authentication.user.address}}">
	  </div>
	  <div class="form-group col-md-4" style="padding-left: 0px">
	    <label for="country">Country</label>
	    <input type="text" ng-model="country" class="form-control" id="country" value="{{authentication.user.country}}">
	  </div>
	  <div class="form-group col-md-4">
	    <label for="state">State</label>
	    <input type="text" ng-model="state" class="form-control" id="state" value="{{authentication.user.stateprovince}}">
	  </div>
	  <div class="form-group col-md-4" style="padding-right: 0px">
	    <label for="city">city</label>
	    <input type="text" ng-model="city" class="form-control" id="city" value="{{authentication.user.city}}">
	  </div>
	  
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
