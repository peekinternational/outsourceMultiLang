<!-- The chat view -->
<section class="container" ng-controller="ChatController">
  <div class="page-header">
    <h1>Chat Example</h1>
  </div>
  <!-- The message form -->
  <div class="col-xs-12 col-md-4">
    <form class="col-xs-12 " ng-submit="sendMessage();">
      <fieldset class="row">
        <div class="input-group">
          <input type="text" id="messageText" name="messageText" class="form-control" ng-model="messageText" placeholder="Enter new message">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary" ng-disabled="!messageText.length">Submit</button>
          </span>
        </div>
      </fieldset>
    </form>
    <ul class="list-unstyled">
      <!-- List all messages -->
      <li class="col-xs-12  chat-message" ng-repeat="message in messages">
        <small class="pull-right text-muted" ng-bind="message.created | date:'mediumTime'"></small>
        <img ng-src="{{message.profileImageURL}}" alt="{{message.username}}" class="pull-left chat-profile-image" />
        <div class="pull-left chat-message-details">
          <strong ng-bind="message.username"></strong>
          <br>
          <span ng-bind="message.text"></span>
        </div>
      </li>
    </ul>
  </div>

  <!-- video chat -->
  <div class="col-xs-12 col-md-4">

    <broadcaster
      has-stream="hasStream"
      mirror="true"
      room-name="roomName"
      muted="true"
      source-id="sourceId"
      min-width="minWidth"
      is-broadcasting="isBroadcasting"></broadcaster>
  </div>


   
  <div class="col-xs-12 col-md-4">
    <center>
      <h2>RTC video stream</h2> 
      <button class="btn btn-info" ng-click="startVideo()" id="startButton">Start</button>
      <button class="btn btn-success" ng-click="callVideo()" id="callButton">Call</button>
      <button class="btn btn-danger" ng-click="hangVideo()" id="hangupButton">Hang Up</button> <br>
      
      <!-- <video autoplay></video> -->
      <video id="localVideo" autoplay style="width:20%;"></video> 
      <video id="remoteVideo" autoplay style="width:45%;"></video> 

    
    </center>
  </div>
</section>
